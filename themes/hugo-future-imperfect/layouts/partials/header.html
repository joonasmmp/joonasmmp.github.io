<html>
    <head>
        {{ partial "seo_schema" . }}
        {{ with $.Scratch.Get "generalTitle" }}
            <title>{{ . }}</title>
        {{ else }}
            {{ with .Title }}
                <title>{{ . }}</title>
            {{ else }}
                <title>{{ .Site.Title }}</title>
            {{ end }}
        {{ end }}

    </head>

      <!-- Wrapper -->
      <div id="wrapper">
