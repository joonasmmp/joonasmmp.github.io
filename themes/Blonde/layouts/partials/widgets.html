<div class="hidden lg:block lg:col-span-1" style="border-radius: 4px; border-color: #D3D6DA; box-shadow: 0 4px 10px rgb(128 128 128 / 10%); overflow: hidden; border: 1px solid #ccccca;
margin-bottom: 1.25em; height: fit-content;">
    {{ $root := . }}
    {{ with (default .Site.Params.widgets.widgets .Params.widgets) -}}
        {{ range $widget := . }}
            {{ $p := printf "widgets/%s.html" $widget }}
            {{ partial $p $root }}
        {{ end }}
    {{ end }}
</div>
