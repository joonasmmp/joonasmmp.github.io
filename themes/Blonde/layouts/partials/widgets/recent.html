{{ $filteredPosts := where .Site.RegularPages "Type" "post" }}
{{ $relatedPosts := $filteredPosts | first 5 }}
{{- if $relatedPosts }}
<div class="panel pb-5 dark:bg-warmgray-900">
    <p class="text-xl text-center text-gray-700 py-5 dark:text-gray-300">Uusimmat julkaisut</p>
    <div class="mx-6">
        {{ range $relatedPosts }}
        <a href="{{ .RelPermalink }}" class="">
            <div class="w-full block mt-3 bg-white hover:bg-gray-100 duration-200 dark:bg-warmgray-900 dark:text-gray-200 dark:hover:bg-warmgray-800">
                <div class="px-2">
                    <div class="text-gray-900 font-bold text-xl dark:text-white hover:text-blue-500">{{.Title}}</div>
                    <p class="text-sm text-gray-600 flex items-center pb-1 dark:text-gray-400">
                        <time>{{.Date.Format "January 02, 2006"}}</time>
                    </p>
                </div>
            </div>
            {{- end }}
        </a>
        {{- end }}
    </div>
</div>
